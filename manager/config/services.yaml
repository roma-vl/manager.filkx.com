# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.url: '%env(APP_URL)%'
    upload_local_root: '%kernel.project_dir%/public/uploads'
    upload_base_url: '/uploads'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    security.csrf.same_origin_token_manager:
        class: Symfony\Component\Security\Csrf\SameOriginCsrfTokenManager
        arguments:
            - '@request_stack'
            - '@monolog.logger.request'
            - '@security.csrf.same_origin_token_manager.inner'
            - [ 'authenticate' ]

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude: '../src/{DependencyInjection,Entity,Tests,Kernel.php,Annotation,Command}'
#        tags: [ 'messenger.message_handler' ]
    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\Model\User\Service\ResetTokenizer:
        factory: 'App\Container\Model\User\Service\ResetTokenizerFactory::create'
        arguments: [ 'PT1H' ]
    App\Model\User\Service\ResetTokenSender:
        arguments:
            $appUrl: '%app.url%'
    App\EventSubscriber\LogoutSubscriber:
        tags:
            - { name: kernel.event_subscriber }

    App\Service\Work\Processor\Driver\:
        resource: '../src/Service/Work/Processor/Driver/*Driver.php'
        tags: [ 'app.work_processor.driver' ]

    App\Service\Work\Processor\Processor:
        arguments: [ !tagged_iterator app.work_processor.driver ]

    App\Service\Uploader\FileUploader:
        arguments:
            $storage: '@League\Flysystem\FilesystemOperator $defaultStorage'
            $baseUrl: '%env(STORAGE_BASE_URL)%'
            $localRoot: '%upload_local_root%'
#
#    phpcent\Client:
#        factory: [ 'App\Service\PhpCentFactory', 'create' ]

    App\Service\CentrifugoPublisher:
        arguments:
            $client: '@http_client'
            $centrifugoApiKey: '%env(CENTRIFUGO_API_KEY)%'

    App\Twig\ViteAssetExtension:
        tags: [ 'twig.extension' ]

    App\Tenant\TenantContext: ~

    App\Tenant\TenantRequestListener:
        arguments:
            - '@App\Tenant\TenantContext'
            - '@doctrine.orm.entity_manager'
            - '@security.helper'
            - '@security.token_storage'
        tags:
            - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest, priority: 7 }



framework:
    router:
        default_uri: '%env(resolve:APP_URL)%'
